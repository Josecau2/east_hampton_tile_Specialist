# East Hampton Tile Specialists - www.easthamptontilespecialists.com
server {
    listen 80;
    server_name easthamptontilespecialists.com www.easthamptontilespecialists.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://www.easthamptontilespecialists.com$request_uri;
    }
}

# Redirect non-www HTTPS to www
server {
    listen 443 ssl;
    server_name easthamptontilespecialists.com;

    ssl_certificate /etc/letsencrypt/live/easthamptontilespecialists.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/easthamptontilespecialists.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.easthamptontilespecialists.com$request_uri;
}

# Main www server
server {
    listen 443 ssl http2;
    server_name www.easthamptontilespecialists.com;

    ssl_certificate /etc/letsencrypt/live/easthamptontilespecialists.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/easthamptontilespecialists.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    client_max_body_size 50M;

    # Main proxy
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    # Cache Next.js static assets
    location /_next/static/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache optimized images
    location /_next/image {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Static files from public folder
    location ~* \.(ico|svg|png|jpg|jpeg|gif|webp|woff|woff2)$ {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
        add_header Cache-Control "public";
    }
}
