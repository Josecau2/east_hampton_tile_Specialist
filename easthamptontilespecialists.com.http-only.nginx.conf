# East Hampton Tile Specialists - HTTP only (for SSL certificate generation)
# Once SSL cert is obtained, switch to the full config
server {
    listen 80;
    server_name easthamptontilespecialists.com www.easthamptontilespecialists.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to app while waiting for SSL
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }
}
